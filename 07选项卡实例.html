<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>选项卡实例</title>

<style>
#box div {display:none; width:200px; height:200px; border:1px solid black;}
#box .active {background: red;}
</style>

<script src="jquery-2.0.3.js"></script>
<script>
$(function() {
  $('#box').find('input').click(function() {
    $('#box').find('input').attr('class', '');
    $('#box').find('div').css('display', 'none');

    $(this).attr('class', 'active');
    $('#box').find('div').eq($(this).index()).css('display', 'block');
  });
});
</script>
</head>
<body>
<div id="box">
  <input type="button" value="1" class="active"/>
  <input type="button" value="2"/>
  <input type="button" value="3"/>
  <div style="display: block;">111</div>
  <div>222</div>
  <div>333</div>
</div>

</body>
</html>
