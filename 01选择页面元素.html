<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>选择页面元素</title>
  <script src="jquery-2.0.3.js"></script>

<script>
$(function() {
  $('div').css({width: 100, height: 100, margin: 20, background: 'red'});
  $('div').filter('.div1').css('background', 'green');  //$('.div1').css('background', 'green');
  $('div').filter('#div1').css('background', 'blue');   //$('#div1').css('background', 'blue');


  $('ul').eq(0).css('background', 'yellow');

  $('ul').eq(1).children('li:odd').css('background', 'red');
  $('ul').eq(1).children('[title=jq]').css('background', 'blue');

});
</script>
</head>
<body>
<div id="div1" class="div1"></div>
<div class="div1"></div>
<div></div>

<ul>
  <li>1</li>
  <li>2</li>
  <li>3</li>
  <li>4</li>
  <li>5</li>
</ul>

<ul>
  <li title="jq">11</li>
  <li>22</li>
  <li title="jq">33</li>
  <li>44</li>
  <li>55</li>
</ul>
</body>
</html>
