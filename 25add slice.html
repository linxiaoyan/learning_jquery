<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>add slice</title>
  <script src="jquery-2.0.3.js"></script>

<script>
$(function() {
  var elem = $('div');
  var elem2 = elem.add('span');

  elem.css('color', 'red');
  elem2.css('background', 'yellow');  //同时设置div和span的背景色

  $('li').slice(1, 4).css('background', 'red');
});
</script>
</head>
<body>
<div>div</div>
<span>span</span>
<ul>
  <li>0</li>
  <li>1</li>
  <li>2</li>
  <li>3</li>
  <li>4</li>
</ul>
</body>
</html>
