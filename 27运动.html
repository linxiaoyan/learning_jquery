<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>运动</title>

<style>
div {width:50px; height:50px; background:red; margin-top:10px;}
</style>

<script src="jquery-2.0.3.js"></script>
<script>

//animate() :
//第一个参数 : {} 运动的值和属性

//第二个参数 : 时间(运动快慢的)  默认 : 400

//第三个参数 : 运动形式 只有两种运动形式 ( 默认 : swing(慢快慢) linear(匀速) )

//第四个参数 :  回调函数

$(function(){
  $('#div1').click(function() {
    $(this).animate({width: 400}, 2000, 'linear', function(){
      $(this).animate({height: 200}, 2000, 'swing');
    });
  });

  $('#div2').click(function() {
    $(this).animate({width: 400}, 2000).delay(1000).animate({height: 200}, 2000);
  });

  $('#div3').click(function(){
    //$('#div2').stop();   //默认: 只会阻止当前运动

    //$('#div2').stop(true); //阻止后续的运动

    //$('#div2').stop(true, true); //可以立即停止到当前运动指定的目标点

    $('#div2').finish();  //立即停止到所有指定的目标点
  });
});
</script>
</head>
<body>
<div id="div1"></div>
<div id="div2"></div>
<div id="div3"></div>
</body>
</html>
