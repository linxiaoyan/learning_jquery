<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>属性操作</title>

<style>
div {width:100px; height:100px; padding:10px; margin:10px; background:blue;}
.class1 {border:10px solid black;}
.class2 {background: red;}
</style>

<script src="jquery-2.0.3.js"></script>
<script>
$(function() {
  $('#div1').addClass('class1 class2');

  $('#div2').removeClass('class2');

  $('#div3').removeClass('class1 class2');

  alert($('#div1').width());       //width = 100
  alert($('#div1').innerWidth());  //width + padding = 100 + 10 * 2
  alert($('#div1').outerWidth());  //width + padding + border = 100 + 10 * 2 + 10 * 2
  alert($('#div1').outerWidth(true));  //width + border + margin = 100 + 10 * 2 + 10 * 2 + 10 * 2
});
</script>
</head>
<body>
<div id="div1"></div>
<div id="div2" class="class1 class2"></div>
<div id="div3" class="class1 class2"></div>
</body>
</html>
