<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM操作</title>
  <script src="jquery-2.0.3.js"></script>

<script>

//parents() : 获取当前元素的所有祖先节点，参数就是筛选功能

//closest() : 获取最近的指定的祖先节点(包括当前元素自身),必须要写筛选的参数,只能找到一个元素

//siblings() : 找所有的兄弟节点，参数也是筛选功能

//nextAll() : 下面所有的兄弟节点，参数也是筛选功能

//prevAll() : 上面所有的兄弟节点

//Until() : 截止

$(function() {
  $('#span1').parents('.class1').css('color', 'red');

  alert('wait');

  $('#span1').closest('.class1').css('background', 'yellow');

  alert('wait');

  $('#span1').siblings().css('color', 'black');

  alert('wait');

  $('#span1').nextAll().css('color', 'red');

  alert('wait');

  $('#span1').prevUntil('span').css('color', 'green');
})

</script>
</head>
<body>
<div id="div1" class="class1">
  <span>div1</span>
  <div id="div2" class="class1">
    <span>div2</span>
  </div>
  <div id="div3" class="class1">
    <span>div3</span>
    <div id="div4">
      <span>div4</span>
      <h1>title</h1>
      <span id="span1" style="color:blue;">span</span>
      <span>span.</span>
      <span>span..</span>
      <span>span...</span>
    </div>
  </div>
</div>
</body>
</html>
