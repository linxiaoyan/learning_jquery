<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>事件细节</title>

<style>
#div1 {padding:50px; background:blue;}
#div2 {padding:50px; background:green;}
#div3 {padding:50px; background:red;}
</style>

<script src="jquery-2.0.3.js"></script>
<script>
$(function() {
  $('#div1').click(function() {
    alert('div1');
  });

  $('#div2').one('click', function() {  //只执行一次，但是仍然会接收事件
    alert('div2');
    return false;   //阻止默认事件 + 阻止冒泡
  });

  $('#div3').on('click', function(ev) {
    alert('div3');
    ev.preventDefault();   //阻止默认事件
    ev.stopPropagation();  //阻止冒泡
  });

  $(document).on('keydown', function(ev) {
    alert(ev.which);  //keyCode
  });

  $(document).on('click', function(ev) {
    alert(ev.pageX);    //相对于文档
    alert(ev.clientX);  //相对于可视区
  });
});
</script>
</head>
<body style="width:2000px;">
<div id="div1">
  <div id="div2">
    <div id="div3"></div>
  </div>
</div>
</body>
</html>
