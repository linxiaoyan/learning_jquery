<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>clone</title>
  <script src="jquery-2.0.3.js"></script>

<script>
$(function() {
  $('#div1').appendTo($('#span1'));

  $('.class2').get(0).appendChild($('#span2').get(0));

  $('#div1').click(function() {
    alert(123);
  });

  $('.class2').click(function() {
    alert(345);
  });

  //clone() : 可以接收一个参数 ，作用可以复制之前的操作行为

  $('.class2').clone(true).appendTo($('body'));
});
</script>
</head>
<body>
<div id="div1">div1</div>
<span id="span1">span1</span>
<div class="class2">div2</div>
<span id="span2">span2</span>

</body>
</html>
